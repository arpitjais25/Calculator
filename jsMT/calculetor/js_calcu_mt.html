<!DOCTYPE html>
<html lang="en">
<head>
    <title>the calculetor</title>
    <link href="calculetor.css" rel="stylesheet">
    
</head>
<body>
    <div class="outer-cal">
        <div class="main-display">
            <input type="text" id="calD" readonly>
        </div>
        <div class="button-container">
            <button id="c" onclick="c()">C</button>
            <button onclick="back()">B</button>
            <button onclick="cal1()">1</button>
            <button onclick="plus()">+</button>
        </div>
        <div class="button-container">
            <button onclick="cal2()">2</button>
            <button onclick="cal3()">3</button>
            <button onclick="cal4()">4</button>
            <button onclick="division()">-</button>
        </div>
        <div class="button-container">
            
        <button onclick="cal5()">5</button>
        <button onclick="cal6()">6</button>
        <button onclick="cal7()">7</button>
        <button onclick="multiply()">*</button>
        </div>
        <div class="button-container">
            <button onclick="cal8()">8</button>
            <button onclick="cal9()">9</button>
            <button onclick="dot()">.</button>
            <button onclick="devid()">/</button>
        </div>
        <div class="button-container">
            <button onclick="cal0()">0</button>
            <button onclick="cal00()">00</button>
            <button onclick="persentage()">%</button>
            <button onclick="equle()">=</button>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
